<!DOCTYPE html>
<html lang="en">


<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Title</title>

<!-- Bootstrap CSS -->
<!-- Bootstrap CSS -->
<link href="bootstrap.css" rel="stylesheet">

<link href="dropzone.css" rel="stylesheet">
<link href="sweetalert2.min.css" rel="stylesheet">




</head>
<body class="red_title rounded">



<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
        <div class="modal-body">
            <form action="/" method="post" class="dropzone" id="my-awesome-dropzone">
                <div class="fallback">
                    <input type="file" type="file" multiple=""/>
                </div>

            </form>
            <button type="button" class="btn btn-primary" id="imgsubbutt">Save changes</button>
        </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!-- JQuery -->
<script src="jquery-1.11.3.min.js"></script>

<!-- Bootstrap JS -->
<script src="bootstrap.min.js"></script>

<script src="dropzone.js"></script>
<script src="sweetalert2.all.min.js"></script>

<script>
    
$('#myModal').on('hide.bs.modal', function (e) {
  swal(
  'Oops...',
  'Something went wrong!',
  'error'
)
});

Dropzone.autoDiscover = false;

var myDropzone = new Dropzone("#my-awesome-dropzone", {
    url: "http://www.mocky.io/v2/59ecdd653100001a02d24e65",                        
    autoProcessQueue: false,
    paramName: "file", // The name that will be used to transfer the file
    addRemoveLinks: true,
    maxFilesize: 10, // MB
    parallelUploads: 5,
    uploadMultiple: false,
    acceptedFiles: "image/*",
    maxFiles: 1,
    init : function () {
        var mokFile= {name : "test.png",size : "1362"}

        this.options.addedfile.call(this,mokFile);
        this.files.push(mokFile);

        this.options.thumbnail.call(this,mokFile,"test.png");
    }
});

$('#imgsubbutt').click(function(){           
  myDropzone.processQueue();
});


</script>

</body>

</html>
